<form th:action="@{/solicitud-acceso}" method="post" th:object="${solicitudAccesoDto}" id="solicitudForm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre Completo *</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}">
                <span th:errors="*{nombre}"></span>
            </div>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}"></span>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono *</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}">
                <span th:errors="*{telefono}"></span>
            </div>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="empresa" class="form-label">Empresa/Organización</label>
            <input type="text" class="form-control" id="empresa" th:field="*{empresa}" 
                   placeholder="Opcional">
        </div>
    </div>
    
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje Adicional</label>
        <textarea class="form-control" id="mensaje" th:field="*{mensaje}" rows="4"
                  placeholder="Cuéntanos sobre tu interés en Parkea Ya..."></textarea>
    </div>
    
    <!-- Mensaje de error general -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="privacidad" required>
        <label class="form-check-label" for="privacidad">
            Acepto la política de privacidad y términos de servicio
        </label>
        <div class="invalid-feedback">Debes aceptar los términos para continuar.</div>
    </div>
    
    <button type="submit" class="btn btn-success btn-lg w-100">
        <i class="fas fa-paper-plane me-2"></i>Enviar Solicitud
    </button>
</form>
