<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acceso al Panel - Parkea Ya</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--primary-dark) 50%, var(--accent-teal) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: var(--background-white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 50px;
        }
        
        h1 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-blue) 100%);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--accent-teal);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: var(--accent-blue);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitar Acceso al Panel</h1>
        <p class="subtitle">Completa el formulario para solicitar acceso a nuestro panel de gestión</p>
        
        <div th:if="${error}" class="error-message" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 5px; margin-bottom: 20px;">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/solicitud-acceso/enviar}" th:object="${solicitudAccesoDto}" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre completo" required>
                    <div class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com" required>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" placeholder="+51 999 999 999" required>
                    <div class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa *</label>
                    <input type="text" id="empresa" th:field="*{empresa}" placeholder="Nombre de la empresa" required>
                    <div class="error-message" th:if="${#fields.hasErrors('empresa')}" th:errors="*{empresa}"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ciudad">Ciudad *</label>
                <input type="text" id="ciudad" th:field="*{ciudad}" placeholder="Tu ciudad" required>
                <div class="error-message" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="latitud">Latitud *</label>
                    <input type="number" id="latitud" th:field="*{latitud}" placeholder="-12.0466" step="0.0001" required>
                    <div class="error-message" th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}"></div>
                </div>
                
                <div class="form-group">
                    <label for="longitud">Longitud *</label>
                    <input type="number" id="longitud" th:field="*{longitud}" placeholder="-77.0477" step="0.0001" required>
                    <div class="error-message" th:if="${#fields.hasErrors('longitud')}" th:errors="*{longitud}"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" th:field="*{mensaje}" placeholder="Cuéntanos por qué necesitas acceso al panel..." required></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></div>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Solicitud</button>
        </form>
        
        <div class="back-link">
            <a href="/">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
